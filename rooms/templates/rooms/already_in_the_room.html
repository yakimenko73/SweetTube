<html>
    <head>
        <title>SweetTube</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">

        <style>body,html{width:100%;height:100%}body{display:flex;margin:0;background-color:#191919;color:#f5f5f5;font-family:roboto;font-size:2em;justify-content:center;align-items:center}a{font-size:.6em;text-decoration:none;color:gray}aside{text-align:center}</style>

        </div>
        <span class="translate-button-mtz hidden"></span>
        <main>
